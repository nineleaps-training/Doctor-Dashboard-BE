server.port = ${SERVER_PORT}
server.error.include-stacktrace=never

spring.datasource.url=${DATA_SOURCE_URL}pranay_phase_2
spring.datasource.username=${USERROOT}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

flyway.url=${DATA_SOURCE_URL}pranay_phase_2
flyway.user=${USERROOT}
flyway.password=${DATABASE_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
flyway.baselineVersion=0
spring.flyway.baseline-on-migrate = true
#spring.flyway.enabled=false

logging.level.org.springframework.security=DEBUG

app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=${EXPIRATION}

management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.exposure.include=*

spring.mvc.pathmatch.matching-strategy=ant_path_matcher


spring.mail.host=smtp.gmail.com
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_EMAIL_ID}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB


